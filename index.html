<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/4c0d9c2968.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Flexible cards</title>
</head>
<body>
    <main class="main">
        <section class="card">
            <h3 class="card-title">Weekly Sales</h3>
            <i class="fa-solid fa-chart-line card-icons"></i>
            <p class="card-info">$ 15,0000</p>
            <p class="card-explanation">Increased by 60%</p>
        </section>
        <section class="card">
            <h3 class="card-title">Weekly Orders</h3>
            <i class="fa-regular fa-bookmark card-icons"></i>
            <p class="card-info">45,6334</p>
            <p class="card-explanation">Decreased by 10%</p>
        </section>
        <section class="card">
            <h3 class="card-title">Visitors Online</h3>
            <i class="fa-solid fa-gem card-icons"></i>
            <p class="card-info">95,5741</p>
            <p class="card-explanation">Increased by 5%</p>
        </section>
    </main>
</body>
</html>
